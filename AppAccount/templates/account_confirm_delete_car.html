{% extends "layout.html" %}
{% load static %}
{% block layout %}
<section class="w-full flex">

    {% with request.resolver_match.url_name as url_name %}
    <nav class="w-1/4 border-0 border-r-1 border-indigo-500 h-screen flex flex-col items-center justify-star">
        <a class="w-full text-xl font-bold py-2 hover:opacity-[80%] {% if url_name == 'cuenta' %}bg-blue-600 text-white {% else %} text-blue-600 {% endif %} text-center"
            href="{% url 'cuenta' %}">Mi cuenta</a>
        <a class="w-full text-xl font-bold py-2 hover:opacity-[80%] {% if url_name == 'mis_publicaciones' %}bg-blue-600 text-white {% else %} text-blue-600 {% endif %} text-center"
            href="{% url 'mis_publicaciones' %}">Mis publicaciones</a>
    </nav>
    {% endwith %}
    <div class="w-3/4 pl-10 flex items-center justify-center flex-col gap-10">
        <h1 class="text-2xl font-bold text-blue-600 text-red-600">
          ¿Seguro que deseas borrar la publicación {{car.title}} ?
        </h1>
        <form method="post" class="flex gap-5 items-center justify-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 py-2 px-3 rounded text-white font-bold hover:opacity-60">Sí, eliminar</button>
            <a class="font-bold hover:underline" href="{% url 'mis_publicaciones' %}">No, regresar</a>
        </form>
    </div>

</section>
{% endblock %}
