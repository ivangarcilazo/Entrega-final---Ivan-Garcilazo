<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppKinda</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[sans-serif]">

    <header class="w-full h-32 bg-white flex items-center justify-around">
        <h1 class="text-[#2861EB] text-4xl font-bold">Kinda</h1>
        <nav class="w-1/2 text-[#8638EA] flex items-center gap-10 text-xl font-bold">
            <a class="hover:text-[#2861EB]" href="{% url 'Inicio' %}">Inicio</a>
            <a class="hover:text-[#2861EB]" href="{% url 'Acerca de mi'%}">Acerca de mí</a>
        </nav>
        {% if user.is_authenticated %}
        <a class="px-3 py-2 bg-purple-600 rounded text-white" href="{% url 'cuenta' %}">Mi cuenta</a>
        <a class="text-red-500 hover:text-red-700" href="{% url 'Logout' %}">Cerrar sesión</a>
        {% else %}
        <div class="flex items-center gap-5">
            <a href="{% url 'Login' %}" class="font-bold hover:opacity-40">Ingresar</a>
            <a class="bg-purple-600 py-2 px-3 font-bold text-white rounded-lg hover:opacity-40" href="{%url 'Registro' %}">Registrarse</a>
        </div>
        {% endif %}
    </header>

    {% block layout %}

    {% endblock %}
    <footer class="w-full h-32 bg-black flex items-center justify-start text-white p-5">
        <h1 class="text-gray-400 text-sm ">Desarrollado por Ivan Garcilazo</h1>
    </footer>
</body>

</html>
